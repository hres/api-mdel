<script>

    var file = getParameterByName("file");

    if (file == 1) {
        JSONtoCSV('Company Data', './api-v1/company/?company_name=&type=json');
    }
    else if(file == 2)
    {
        JSONtoCSV('Country Data', './api-v1/country/?lang=en&country=&type=json');
    }
    else if(file == 3)

    }
    else if(file == 4)
    {
        JSONtoCSV('Province Data', './api-v1/province/?province=&lang=en&type=json');
    }

</script>
